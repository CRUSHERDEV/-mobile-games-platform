name: Daily Blog Post Automation

on:
  schedule:
    # Run at 08:00 UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Auto-Blog Script
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
        run: npm run auto-blog

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GameFlex Bot'
          git config --global user.email 'bot@gameflex.gg'
          git add src/data/articles.js
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üìù Daily Blog Update: $(date +'%Y-%m-%d')"
            git push
          fi
