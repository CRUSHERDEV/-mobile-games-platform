name: Daily Automated Blog Post

on:
  schedule:
    # Runs every day at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  generate-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate automated blog post
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
        run: |
          node auto-blog.js
          
      - name: Check if changes exist
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GameFlex Bot"
          git add src/data/articles.js
          git commit -m "ğŸ¤– Daily automated blog post - $(date +'%Y-%m-%d')"
          git push
      
      - name: Notify success
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "âœ… Daily blog post published successfully!"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ”— Check your website to see the new post"
      
      - name: Notify no changes
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "â„¹ï¸ No new article generated (possible duplicate or error)"
